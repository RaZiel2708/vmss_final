<div class="form-container-horizontal">
  
    <form (ngSubmit)="onSubmit()" #form="ngForm">
      <!-- Name -->
      <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        id="name"
        name="name"
        [(ngModel)]="underwriter.name"
        placeholder="Enter your name"
        required 
        #name1="ngModel"
       
      />
      <div *ngIf="name1.invalid && name1.touched" class="error">
          Name is Required.
      </div>
      </div>
  
      <!-- Date of Birth -->
      <div class="form-group">
      <label for="dob">Date of Birth</label>
      <input
        type="date"
        id="dob"
        name="dob"
        [(ngModel)]="underwriter.dob"
        required
        #dob="ngModel"
        
      />
      <div *ngIf="dob.invalid && dob.touched" class="error">
          DOB Required
      </div>
      
      </div>
  
      <!-- Gender -->
      <div class="form-group">
      <label for="gender">Gender</label>
      <select
        id="gender"
        name="gender"
        [(ngModel)]="underwriter.gender"
        required
        #gender="ngModel" 
      >
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
      <div *ngIf="gender.invalid && gender.touched" class="error">
          gender Required
      </div>
  </div>
      <!-- Address -->
      <div class="form-group">
      <label for="address">Address</label>
      <textarea
        id="address"
        name="address"
        [(ngModel)]="underwriter.address"
        placeholder="Enter your address"
        required
       #address="ngModel"
      ></textarea>
      <div *ngIf="address.invalid && address.touched" class="error">
          Address Required
      </div>
      </div>
  
  
      <!-- Joining Date -->
      <div class="form-group">
      <label for="joiningDate">Joining Date</label>
      <input
        type="date"
        id="joiningDate"
        name="doj"
        [(ngModel)]="underwriter.doj"
        required
       
      />
      
      </div>
      <div class="form-group">
      <!-- Submit Button -->
      <button type="submit" [disabled]="form.invalid">Register</button>
      <button type="button" (click)="onClick()">Back</button>
      </div>
    </form>
  </div>
