<div class="container max-w-md mx-auto p-8 bg-gray-50 rounded-md shadow-md mt-16">
  <h2 class="text-2xl font-semibold mb-4 text-gray-800 text-center">Update Password</h2>
  <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()" class="space-y-4">
    <!-- User ID -->
    <div class="form-group">
      <label for="userId" class="block text-sm font-medium text-gray-700">User ID</label>
      <input
        id="userId"
        type="number"
        formControlName="userId"
        class="form-control w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:outline-none"
      />
      <div
        *ngIf="passwordForm.get('userId').invalid && passwordForm.get('userId').touched"
        class="text-sm text-red-500 mt-1"
      >
        User ID is required and must be a valid number.
      </div>
    </div>

    <!-- Current Password -->
    <div class="form-group">
      <label for="currentPassword" class="block text-sm font-medium text-gray-700">Current Password</label>
      <input
        id="currentPassword"
        type="password"
        formControlName="currentPassword"
        class="form-control w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:outline-none"
      />
      <div
        *ngIf="passwordForm.get('currentPassword').invalid && passwordForm.get('currentPassword').touched"
        class="text-sm text-red-500 mt-1"
      >
        Current Password is required and must be at least 6 characters long.
      </div>
    </div>

    <!-- New Password -->
    <div class="form-group">
      <label for="newPassword" class="block text-sm font-medium text-gray-700">New Password</label>
      <input
        id="newPassword"
        type="password"
        formControlName="newPassword"
        class="form-control w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:outline-none"
      />
      <div
        *ngIf="passwordForm.get('newPassword').invalid && passwordForm.get('newPassword').touched"
        class="text-sm text-red-500 mt-1"
      >
        New Password is required and must be at least 6 characters long.
      </div>
    </div>

    <!-- Confirm Password -->
    <div class="form-group">
      <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm Password</label>
      <input
        id="confirmPassword"
        type="password"
        formControlName="confirmPassword"
        class="form-control w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:outline-none"
      />
      <div
        *ngIf="passwordForm.hasError('passwordMismatch') && passwordForm.get('confirmPassword').touched"
        class="text-sm text-red-500 mt-1"
      >
        Passwords do not match.
      </div>
    </div>

    <!-- Submit Button -->
    <button
      type="submit"
      [disabled]="passwordForm.invalid"
      class="btn w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 disabled:opacity-50"
      [class.loading]="loading"
    >
      {{ loading ? 'Updating...' : 'Update Password' }}
    </button>

    <!-- Error Message -->
    <div
      *ngIf="errorMessage"
      class="text-red-500 text-center text-sm mt-4"
    >
      <h2>{{ errorMessage }}</h2>
    </div>
  </form>
</div>
