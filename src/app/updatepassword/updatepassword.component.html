<!-- update-password.component.html -->
<div class="container">
    <h2>Update Password</h2>
    <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="userId">User ID</label>
        <input id="userId" type="number" formControlName="userId" class="form-control" />
        <div *ngIf="passwordForm.get('userId').invalid && passwordForm.get('userId').touched" class="text-danger">
          User ID is required and must be a valid number.
        </div>
      </div>
  
      <div class="form-group">
        <label for="currentPassword">Current Password</label>
        <input id="currentPassword" type="password" formControlName="currentPassword" class="form-control" />
        <div *ngIf="passwordForm.get('currentPassword').invalid && passwordForm.get('currentPassword').touched" class="text-danger">
          Current Password is required and must be at least 6 characters long.
        </div>
      </div>
  
      <div class="form-group">
        <label for="newPassword">New Password</label>
        <input id="newPassword" type="password" formControlName="newPassword" class="form-control" />
        <div *ngIf="passwordForm.get('newPassword').invalid && passwordForm.get('newPassword').touched" class="text-danger">
          New Password is required and must be at least 6 characters long.
        </div>
      </div>
  
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input id="confirmPassword" type="password" formControlName="confirmPassword" class="form-control" />
        <div *ngIf="passwordForm.hasError('passwordMismatch') && passwordForm.get('confirmPassword').touched" class="text-danger">
          Passwords do not match.
        </div>
      </div>
  
      <button type="submit" [disabled]="passwordForm.invalid" class="btn btn-primary" [class.loading]="loading">
        {{ loading ? 'Updating...' : 'Update Password' }}
      </button>
  
      <div *ngIf="errorMessage" class="text-danger" align="center">
        <h2>{{ errorMessage }}</h2>
       
      </div>
    </form>
  </div>
