<div class="form-container">
    <h2>Add Vehicle Insurance</h2>
    <form [formGroup]="insuranceForm" (ngSubmit)="onSubmit()">
      <!-- Vehicle Number -->
      <div>
        <label for="vehicleNo">Vehicle Number</label>
        <input id="vehicleNo" type="text" formControlName="vehicleNo" />
        <div *ngIf="insuranceForm.get('vehicleNo')?.touched && insuranceForm.get('vehicleNo')?.invalid" class="error">
          Vehicle Number is required.
        </div>
      </div>
  
      <!-- Make -->
      <div>
        <label for="make">Make</label>
        <input id="make" type="text" formControlName="make" />
        <div *ngIf="insuranceForm.get('make')?.touched && insuranceForm.get('make')?.invalid" class="error">
          Make is required.
        </div>
      </div>
  
      <!-- Model -->
      <div>
        <label for="model">Model</label>
        <input id="model" type="text" formControlName="model" />
        <div *ngIf="insuranceForm.get('model')?.touched && insuranceForm.get('model')?.invalid" class="error">
          Model is required.
        </div>
      </div>
  
      <!-- Start Date -->
      <div>
        <label for="startDate">Start Date</label>
        <input id="startDate" type="date" formControlName="startDate" />
        <div *ngIf="insuranceForm.get('startDate')?.touched && insuranceForm.get('startDate')?.invalid" class="error">
          Start Date is required.
        </div>
      </div>
  
      <!-- End Date -->
      <div>
        <label for="endDate">End Date</label>
        <input id="endDate" type="date" formControlName="endDate" />
        <div *ngIf="insuranceForm.get('endDate')?.touched && insuranceForm.get('endDate')?.invalid" class="error">
          End Date is required.
        </div>
      </div>
  
      <!-- Premium Amount -->
      <div>
        <label for="premiumAmount">Premium Amount</label>
        <input id="premiumAmount" type="number" formControlName="premiumAmount" />
        <div *ngIf="insuranceForm.get('premiumAmount')?.touched && insuranceForm.get('premiumAmount')?.invalid" class="error">
          Premium Amount is required and must be a number.
        </div>
      </div>
  
      <!-- Submit Button -->
      <button type="submit" [disabled]="insuranceForm.invalid">Add Insurance</button>
    </form>
  </div>
